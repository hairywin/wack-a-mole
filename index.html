<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
<title>Whack-a-Dog — Hard Mode (Mobile Optimized)</title>
<style>
  :root{
    --bg:#0a0c14; --panel:#0e1733; --ink:#fff; --muted:#d6e1ff;
    --ring:#6ba7ff; --accent:#22c55e; --cyan:#22d3ee; --danger:#ff4d4d; --focus:#ffdd57;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100svh;overflow:hidden;background:linear-gradient(180deg,#0c1022 0%,#070a14 60%,#05070e 100%)}
  body{
    display:flex;flex-direction:column;align-items:center;justify-content:space-between;
    font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
    color:var(--ink);padding:env(safe-area-inset-top) 10px env(safe-area-inset-bottom);
  }
  .wrap{width:100%;max-width:800px;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%}
  .hud{
    display:grid;grid-template-columns:1fr auto;gap:10px;align-items:center;
    background:var(--panel);border:2px solid #284a8a;border-radius:12px;padding:10px 12px;
    width:100%;box-shadow:0 8px 20px rgba(0,0,0,.4);
  }
  .meters{display:flex;gap:8px 12px;flex-wrap:wrap;align-items:center}
  .pill{
    display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;
    background:#0c1533;border:2px solid #2b4e96;font-weight:800;font-size:clamp(12px,3vw,16px)
  }
  .pill .num{font-variant-numeric:tabular-nums}
  .pill.timer .num{color:var(--cyan)} .pill.score .num{color:var(--accent)} .pill.misses .num{color:var(--danger)}
  .pill.acc .num{color:#b7faff}
  .controls{display:flex;gap:10px}
  button{
    appearance:none;border:2px solid #2b4e96;background:#0f1a3b;color:var(--ink);
    font-weight:800;padding:8px 12px;border-radius:10px;cursor:pointer;
  }
  button:active{transform:translateY(1px)} button:focus-visible{outline:3px solid var(--focus);outline-offset:2px}
  .timebar{grid-column:1/-1;position:relative;height:8px;border-radius:999px;overflow:hidden;background:#061024;border:2px solid #284a8a;margin-top:4px}
  .timebar>.fill{height:100%;width:100%;background:linear-gradient(90deg,#22d3ee,#60a5fa);transition:width .25s linear}

  .board{
    flex:1;
    display:grid;grid-template-columns:repeat(3,1fr);gap:10px;
    width:min(90vmin,550px);max-height:60vh;aspect-ratio:1/1;
    margin-top:10px;
  }
  .hole{
    position:relative;aspect-ratio:1/1;border-radius:10px;overflow:hidden;cursor:pointer;
    background:linear-gradient(180deg,#13255b 0%,#0e183c 100%);border:2px solid #2b4e96;touch-action:manipulation;
  }
  .hole:focus-visible{outline:3px solid var(--focus);outline-offset:1px}
  .mole{
    position:absolute;left:50%;bottom:0;transform:translate(-50%,110%);
    font-size:clamp(32px,8vmin,70px);line-height:1;user-select:none;pointer-events:none;opacity:0;
    transition:transform .15s ease,opacity .15s ease;
  }
  .hole.has-mole .mole{transform:translate(-50%,-6%);opacity:1}
  .hole.bonk{animation:bonk .18s ease}@keyframes bonk{0%{filter:brightness(1)}50%{filter:brightness(1.6)}100%{filter:brightness(1)}}
  .miss-flash{animation:miss .22s ease}@keyframes miss{0%{background-color:transparent}40%{background-color:rgba(255,77,77,.22)}100%{background-color:transparent}}
  .pop{position:absolute;left:50%;top:35%;transform:translate(-50%,0);font-weight:1000;font-size:clamp(14px,4.2vmin,22px);
    pointer-events:none;user-select:none;opacity:0;animation:rise .6s ease forwards}
  .pop.hit{color:var(--accent)} .pop.miss,.pop.penalty{color:var(--danger)}
  @keyframes rise{from{transform:translate(-50%,10px);opacity:0}30%{opacity:1}to{transform:translate(-50%,-22px);opacity:0}}
  .status{text-align:center;color:var(--muted);font-size:clamp(12px,3vw,15px);min-height:1.2em;margin-top:4px}
  .overlay{
    position:fixed;inset:0;display:grid;place-items:center;z-index:10;
    background:rgba(7,10,20,.85);backdrop-filter:blur(4px);
    padding:calc(10px + env(safe-area-inset-top)) 12px calc(10px + env(safe-area-inset-bottom));
  }
  .modal{width:min(90%,500px);border-radius:14px;padding:16px;background:linear-gradient(180deg,#15235a,#0f1734);
    border:2px solid #284a8a;text-align:left}
  .modal h1{margin:0 0 8px;font-size:1.1rem}
  .modal ul{margin:8px 0 10px 18px;padding:0;line-height:1.5}
</style>
</head>
<body>
  <div class="wrap">
    <div class="hud">
      <div class="meters">
        <div class="pill timer">⏱ <span>Time:</span> <span id="time" class="num">30</span>s</div>
        <div class="pill score">🔨 <span>Score:</span> <span id="score" class="num">0</span></div>
        <div class="pill misses">❌ <span>Misses:</span> <span id="misses" class="num">0</span></div>
        <div class="pill acc">🎯 <span>Acc:</span> <span id="acc" class="num">100%</span></div>
      </div>
      <button id="restartBtn" type="button">↻ Restart</button>
      <div class="timebar"><div id="timeFill" class="fill"></div></div>
    </div>

    <div id="board" class="board">
      <button class="hole" data-idx="0"><div class="mole">🐶</div></button>
      <button class="hole" data-idx="1"><div class="mole">🐶</div></button>
      <button class="hole" data-idx="2"><div class="mole">🐶</div></button>
      <button class="hole" data-idx="3"><div class="mole">🐶</div></button>
      <button class="hole" data-idx="4"><div class="mole">🐶</div></button>
      <button class="hole" data-idx="5"><div class="mole">🐶</div></button>
      <button class="hole" data-idx="6"><div class="mole">🐶</div></button>
      <button class="hole" data-idx="7"><div class="mole">🐶</div></button>
      <button class="hole" data-idx="8"><div class="mole">🐶</div></button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <div id="intro" class="overlay">
    <div class="modal">
      <h1>How to play</h1>
      <ul>
        <li>Tap when the dog 🐶 pops up to score +1.</li>
        <li>Hesitate and it hides — miss.</li>
        <li>Tap 💩 = −1 score and miss.</li>
        <li>Speeds up as you hit streaks.</li>
      </ul>
      <button id="startBtn">▶ Start</button>
    </div>
  </div>

<script>
(() => {
  const HOLES = Array.from(document.querySelectorAll('.hole'));
  const timeEl = document.getElementById('time');
  const scoreEl = document.getElementById('score');
  const missEl  = document.getElementById('misses');
  const accEl   = document.getElementById('acc');
  const timeFill= document.getElementById('timeFill');
  const statusEl= document.getElementById('status');
  const restartBtn = document.getElementById('restartBtn');
  const intro = document.getElementById('intro');
  const startBtn = document.getElementById('startBtn');

  const GAME_SECONDS=30,START_MOVE_MS=800,END_MOVE_MS=380,START_VIZ_MS=600,END_VIZ_MS=300;
  const QUICK_PEEK_PROB=.22,QUICK_MIN_MS=150,QUICK_MAX_MS=260,DECOY_PROB=.18;
  const STREAK_STEP=3,STREAK_MOVE_MULT=.94,STREAK_VIZ_MULT=.92,MOVE_FLOOR_MS=260,VIZ_FLOOR_MS=140;
  let score=0,misses=0,taps=0,timeLeft=GAME_SECONDS,moleIdx=-1,entity=null,gameOn=false,startedAt=0;
  let tickTimer=null,moveTimeout=null,despawnTimeout=null,streak=0;
  const lerp=(a,b,t)=>a+(b-a)*t;const clamp01=x=>Math.min(1,Math.max(0,x));
  function progress(){return clamp01((Date.now()-startedAt)/1000/GAME_SECONDS);}
  function baseMoveMs(){return Math.round(lerp(START_MOVE_MS,END_MOVE_MS,progress()));}
  function baseVizMs(){return Math.round(lerp(START_VIZ_MS,END_VIZ_MS,progress()));}
  function streakFactor(mult,floor,base){let s=Math.floor(streak/STREAK_STEP),ms=base;for(let i=0;i<s;i++)ms=Math.max(Math.round(ms*mult),floor);return ms;}
  function currentMoveMs(){return streakFactor(STREAK_MOVE_MULT,MOVE_FLOOR_MS,baseMoveMs());}
  function currentVizMs(){return streakFactor(STREAK_VIZ_MULT,VIZ_FLOOR_MS,baseVizMs());}
  function randIdx(ex){let i;do{i=(Math.random()*HOLES.length)|0;}while(i===ex);return i;}
  function randInt(a,b){return a+Math.floor(Math.random()*(b-a+1));}
  function clearMole(){if(moleIdx>=0){HOLES[moleIdx].classList.remove('has-mole');moleIdx=-1;}entity=null;if(despawnTimeout){clearTimeout(despawnTimeout);despawnTimeout=null;}}
  function showEntity(i){
    clearMole();const hole=HOLES[i],mole=hole.querySelector('.mole');
    const decoy=Math.random()<DECOY_PROB,quick=!decoy&&Math.random()<QUICK_PEEK_PROB;
    entity={kind:decoy?'decoy':'dog',hole:i,quick};mole.textContent=decoy?'💩':'🐶';
    hole.classList.add('has-mole');moleIdx=i;
    const viz=decoy?currentVizMs():(quick?randInt(QUICK_MIN_MS,QUICK_MAX_MS):currentVizMs());
    despawnTimeout=setTimeout(()=>{if(!gameOn)return;if(moleIdx===i){if(entity.kind==='dog'){misses++;taps++;updateHUD();}clearMole();}},viz);
  }
  function updateHUD(){timeEl.textContent=timeLeft;scoreEl.textContent=score;missEl.textContent=misses;accEl.textContent=`${taps?Math.round(score/taps*100):100}%`;timeFill.style.width=`${(timeLeft/GAME_SECONDS)*100}%`;}
  function popup(type,host,txt){const s=document.createElement('div');s.className=`pop ${type}`;s.textContent=txt;host.appendChild(s);setTimeout(()=>s.remove(),700);}
  function scheduleNext(){if(!gameOn)return;moveTimeout=setTimeout(()=>{if(!gameOn)return;showEntity(randIdx(moleIdx));scheduleNext();},currentMoveMs());}
  function startGame(){
    score=0;misses=0;taps=0;timeLeft=GAME_SECONDS;streak=0;startedAt=Date.now();updateHUD();
    clearMole();if(moveTimeout)clearTimeout(moveTimeout);if(despawnTimeout)clearTimeout(despawnTimeout);
    clearInterval(tickTimer);gameOn=true;showEntity(randIdx(-1));scheduleNext();
    tickTimer=setInterval(()=>{if(!gameOn)return;timeLeft--;if(timeLeft<=0){timeLeft=0;updateHUD();gameOn=false;clearMole();clearInterval(tickTimer);statusEl.textContent=`Time up. Final score ${score}.`;return;}updateHUD();},1000);
  }
  document.getElementById('board').addEventListener('pointerdown',e=>{
    if(!gameOn)return;const h=e.target.closest('.hole');if(!h)return;const idx=+h.dataset.idx;taps++;
    if(idx===moleIdx&&entity){if(entity.kind==='dog'){score++;streak++;h.classList.add('bonk');popup('hit',h,'+1');setTimeout(()=>h.classList.remove('bonk'),150);clearMole();}
      else{score=Math.max(0,score-1);misses++;streak=0;popup('penalty',h,'−1');clearMole();}}
    else{misses++;streak=0;popup('miss',h,'miss');}
    updateHUD();
  });
  startBtn.addEventListener('click',()=>{intro.setAttribute('hidden','');startGame();});
  restartBtn.addEventListener('click',startGame);
  updateHUD();
})();
</script>
</body>
</html>
